    function refreshData () {
        var str = '<div class="quan-media-box">' +

            '                    <img class="person_avator" src="./img/etc_img_free.png">' +

            '                    原生js实现的下拉刷新demo' +
            '                </div>' +
            '            </div>', html = '';
        for(var i = 0; i < 2; i++) {
            html += str;
        }
        var temp = document.createElement('div');
        temp.innerHTML = html;
        var frag = document.createDocumentFragment();
        while (temp.firstChild) {
            frag.appendChild(temp.firstChild);
        }
        document.getElementById('list').insertBefore(frag, document.getElementById('list').firstChild);
    }

    NaturePullRefresh.init({
        container: 'container',
        beforePull: function () {
            console.log('beforePull');
        },
        onRefresh: function () {
            console.log('onRefresh');
        },
        afterPull: function () {
            console.log('afterPull');
            refreshData();
